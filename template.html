<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG Digital do Pet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #f1f2f6; font-family: 'Inter', sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: white; width: 100%; max-width: 400px; border-radius: 24px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center; padding-bottom: 30px; }
        .photo-area { width: 100%; height: 250px; background: #FF4757; display: flex; align-items: center; justify-content: center; color: white; flex-direction: column; }
        .photo-area i { font-size: 60px; margin-bottom: 10px; }
        .info { padding: 0 25px; margin-top: 20px; }
        h1 { margin: 0; color: #2d3436; }
        p { color: #636e72; margin: 5px 0; }
        .btn { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 16px; border-radius: 16px; text-decoration: none; font-weight: bold; color: white; font-size: 16px; margin-top: 10px; }
        .zap { background: #2ED573; }
        .call { background: #FF4757; }
    </style>
</head>
<body>
    <div class="card">
        <div class="photo-area">
            <i class="fa-solid fa-paw"></i>
            <h3>ME PERDI</h3>
        </div>
        <div class="info">
            <h1 id="pet-name">...</h1>
            <p id="pet-desc">...</p>
            <p id="alert-msg" style="background: #fff3cd; color: #856404; padding: 10px; border-radius: 8px; margin: 15px 0; display:none;"></p>
            <p><strong>Dono:</strong> <span id="owner-name">...</span></p>
            <br>
            <a id="btn-zap" href="#" class="btn zap"><i class="fa-brands fa-whatsapp"></i> AVISAR NO ZAP</a>
            <a id="btn-call" href="#" class="btn call"><i class="fa-solid fa-phone"></i> LIGAR</a>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const get = (id) => params.get(id) || "";
        
        document.getElementById('pet-name').innerText = get('nome');
        document.getElementById('pet-desc').innerText = get('raca');
        document.getElementById('owner-name').innerText = get('dono');
        
        if(get('msg')) {
            document.getElementById('alert-msg').innerText = "⚠️ " + get('msg');
            document.getElementById('alert-msg').style.display = 'block';
        }

        const zapNum = get('zap').replace(/\D/g, '');
        if(zapNum) {
            document.getElementById('btn-call').href = `tel:55${zapNum}`;
            document.getElementById('btn-zap').href = `https://wa.me/55${zapNum}?text=Encontrei o ${get('nome')}`;
        }
    </script>
</body>
</html>
